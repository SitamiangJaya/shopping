        <!-- Slideshow -->

            <div class="frame">

            <div class="frame">
                <img src="https://via.placeholder.com/300x200?text=Gambar+2" alt="Gambar 2">

        <!-- Tombol Pilihan -->

                <label for="item">Gambar yang Dipilih:</label>
                <input type="text" id="item" name="item" readonly>

                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" readonly>

                <button type="submit">Kirim Pesanan</button>
            </form>
